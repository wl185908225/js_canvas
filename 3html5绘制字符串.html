<!--
    绘制文字
    fillText(str, x, y, [maxwidth])  填充字符串实心
    strokeText(str, x, y, [maxwidth]) 绘制边框空心
    font='bold 45px 微软雅黑' 字体样式
    fillStyle='#0f0' 字体颜色 
    textAlign 设置水平对齐方式 start|end|left|right|center  ，以x坐标为参考
    textBaseAlign 设置垂直对齐方式 top|hanging|middle|alphabetic|bottom  以y坐标为参考
-->

<!DOCTYPE html>
<html>
<head>
    <title></title>                                                            
    <script type="text/javascript">
        function init() {
            var can = document.getElementById('can');
            var ctx = can.getContext('2d'); 
            ctx.fillStyle = 'blue'; //填充色
            ctx.font = '34px 黑体';
            ctx.fillText('大家好', 100, 50);

            ctx.strokeStyle = 'green';
            ctx.font = '40px 微软雅黑';
            ctx.strokeText('大家好a', 200, 150);
        }
    </script>
</head>
<body onload="init();">
    <canvas id="can" width="400" height="300" style="border: 1px solid #ccc;">
        您当前的浏览器版本不支持canvas元素，请更换或升级浏览器版本
    </canvas>
</body>
</html>
